<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidak Peduli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="content-wrapper">
            <div class="bg-primary rounded-lg p-3 mb-5">
                <h1 class="text-center font-weight-bold text-white">Tidak Peduli</h1>
            </div>
            <form action="generated.html">
                <div class="input-group input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing">Name</span>
                    </div>
                    <input name="name" autofocus type="text" class="form-control" placeholder="Fullname" aria-label="fullname" aria-describedby="inputGroup-sizing">
                </div>
                <div class="input-group input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing">Location</span>
                    </div>
                    <input name="location" type="text" class="form-control" placeholder="Location" aria-label="location" aria-describedby="inputGroup-sizing">
                </div>
                <div class="input-group input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing">Current crowd</span>
                    </div>
                    <input name="current-crowd" type="number" class="form-control" placeholder="Current crowd" aria-label="location" aria-describedby="inputGroup-sizing">
                </div>
                <div class="input-group input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing">Total crowd</span>
                    </div>
                    <input name="total-crowd" type="number" class="form-control" placeholder="Total crowd" aria-label="location" aria-describedby="inputGroup-sizing">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
